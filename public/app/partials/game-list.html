<div class="container-fluid">

  <div class="search">
    <input id="search" type="text" ng-model="query" />
      <option value="likes">Popularity</option>
      <option value=".names[0].content">Name</option>
      <option value="minimum">Minimum Number of Players</option>
      <option value="maximum">Maximum Number of Players</option>
    </select>
  </div>

  <table class="table">
    <tr>
      <th>Name</th>
      <th>Instructions</th>
      <th>Example</th>
      <th>Likes</th>
      <th>Minimum</th>
      <th>Maximum</th>
    </tr>
    <tr ng-repeat="event in events | filter: query | orderBy:orderProp" data-id={{event.id}}>
      <td><a href="/games/{{game.id}}">{{game.names[0].content}}</a></td>
      <td>{{game.names[0].content}}</td>
      <td>{{game.instructions}}</td>
      <td>{{game.example}}</td>
      <td>{{game.likes}}</td>
      <td>{{game.minimum}}</td>
      <td>{{game.maximum}}</td>
    </tr>
  </table>

</div>
