<!DOCTYPE html>
<html lang="en" ng-app="gametimeApp">
  <head>
    <meta charset="utf-8"/>
    <title>Gametime</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>
    <script src="lib/jquery/jquery-1.10.2.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/angular/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"></link>
  </head>
  <body>
    <!--  navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">Bentwood Chairs</a>
        </div>
        <div class="navbar-collapse collapse">
           <ul class="nav navbar-nav">
            <li>
              <a href="/about">About</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-if="{{user}} == undefined">
              <a hef="/auth/facebook">
                Sign in with Facebook
              </a>
            </li>
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/games/new">Add Game</a>
            </li>
            <li class="active">
              <a href="/games-angular">Browse</a>
            </li>
            <li ng-if="{{user}}"><a href="/users/{{user.id}}">
              Logged in as <%= current_user.name %>
            </a></li>
            <li ng-if="{{user}}"><a href="/signout">
              Sign out
            </a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <!-- content -->
    <div class="container pad-this-thingy" role="main">
      <div ng-view></div>
    </div>

  </body>
</html>
